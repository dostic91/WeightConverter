<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3e3fdc76c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>Weight Converter</title>
    <style>
        body{
           margin-top: 70px;
           background: #333;
           color: #333; 
        }
        h1{
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mt-4">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="whgInput" type="number" class="form-control form-control-lg" placeholder="Enter Weight...">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                          <h4>Grams:</h4>
                          <div id="gramsOutput"></div>
                        </div>
                      </div>
              
                      <div class="card card-success mb-2">
                        <div class="card-block">
                          <h4>Kilograms:</h4>
                          <div id="kgOutput"></div>
                        </div>
                      </div>
              
                      <div class="card card-danger mb-2">
                        <div class="card-block">
                          <h4>Ounces:</h4>
                          <div id="ozOutput"></div>
                        </div>
                      </div>
                    
                </div>
            </div>
        </div>
    </div> 


    <script src="main.js"></script>
</body>

</html>
